{% set title = page.title %}
{% set description = page.description %}
{% extends "base.html" %}
{% block content %}
  <article class="page">
    <header>
      <h1>{{ page.title }}</h1>
      <p class="description">{{ page.description }}</p>
    </header>
    <div class="content">{{ page.body_html | safe }}</div>
  </article>
{% endblock %}
