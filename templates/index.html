{% set title = SITE_NAME %}

{% extends "base.html" %}
{% block content %}

    <h1>{{ SITE_NAME }}</h1>
    <p class="tagline">{{ SITE_TAGLINE }}</p>
  </section>

  <section class="post-list">
    <h2>Guias recentes</h2>
    <ul>
      {% for p in posts %}
      <li>
        <a href="{{ BASE_PATH }}posts/{{ p.slug }}/">{{ p.title }}</a>

      </li>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
